<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Gare.g</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="https://github.com/iamnotapr/pictures/blob/main/gare.png?raw=true" />
    <link rel="stylesheet" href="styleGare/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
     .checbox{position:absolute;top:160px;height:100%;left:0;width:300px;background:white;z-index:9999;}
    .line{position:absolute;top:170px;left:304px;width:2px;height:100%;background:#cccccc;}#fantastyc{position:absolute;top:70px;left:-120px;cursor:pointer;}.fantastyc{-webkit-appearance:none;z-index:9999;}
    .books{position:absolute;top:10px;left:20px;}
        .checkboxL{position:absolute;top:79px;left:55px;font-size:1rem;cursor:pointer;}
        .checkboxL:before{content:"";display:block;width:20px;height:20px;box-shadow:0 0 4px;border-radius:3px;position:absolute;top:-1px;left:-30px;z-index:1;transition:background .1s linear,border.1s linear;}
            .checkboxL:after {content: "";display: block;width: 20px;height: 20px;opacity:0;background: url("https://github.com/iamnotapr/Gare.g/blob/main/checkbox.png?raw=true");background-size:20px 20px;border-radius:3px;position:absolute;top:-1px;left:-30px;z-index:3;}
        #fantastyc:checked  + .checkboxL:before{background:none;}
        #fantastyc:checked + .checkboxL:after{opacity:1;}
        #scence {position: absolute;top: 110px;left: -120px;-webkit-appearance: none;z-index:999;cursor:pointer;}.wordScence{position:absolute;top:120px;left:55px;cursor:pointer;}
        .wordScence:before{content:"";display:block;width:20px;height:20px;box-shadow:0 0 4px;border-radius:3px;position:absolute;top:0px;left:-30px;z-index:1;}
            .wordScence:after {content: "";display: block;width: 20px;height: 20px;opacity: 0;background: url("https://github.com/iamnotapr/Gare.g/blob/main/checkbox.png?raw=true");background-size: 20px 20px;border-radius: 3px;position: absolute;top: 0px;left: -30px;z-index: 3;}
          #scence:checked + .wordScence:before{background:none;}
        #scence:checked + .wordScence:after{opacity:1;}.find_word{font-size: 20px;}
        .header-container {position: fixed;bottom: 35px;left: 1378px;width: 88px;height: 67px;background: none;z-index:7990;text-align:center;border:none;cursor:pointer;}
        .header-counter {z-index: 99;position: absolute;top:15px;left: 50%;background:none;cursor:pointer;text-align:center;}
        .product-conteiner{position: absolute;top:200px;left:350px;}.hide{display: none;}.shopping_cart{position:fixed;top:10px;left:25%;width:900px;height:700px;background:white;box-shadow:0 0 4px;border-radius:6px;z-index:9999;}
        .shopping_element_name{padding:13px;font-weight:bold;}
        .shopping_element_price {padding: 13px;color:#6e6e6e;}
        .product-element{border:none;box-shadow: 0 0 0;}
        .hideCartjs{position:fixed;top:19px;left:82%;width:2px;height:30px;transform:rotate(45deg);background:black;cursor:pointer;z-index:9990;}
        .hideCartjsTwo{position:fixed;top:19px;left:82%;height:30px;width:2px;transform:rotate(-45deg);background:black;cursor:pointer;z-index:9990;}
        .hideCartNoneJs {position: absolute;top:10px;left: 92%;background: none;width: 30px;height: 30px;z-index: 9999;cursor:pointer;}
        .mailClient{position: fixed;top: 20px;left: 800px;border-radius: 5px;}
        .adress{position: fixed;top:80px;left:800px;border-radius: 5px;}
        .curcl{
                position: fixed;top:85%;right: 28px;width: 60px;height: 60px;border-radius:30px;background: #dddddd;
            }
            .cartOne{position: absolute;top:23px;right: 10px;width: 2px;height: 20px;transform: rotate(25deg);background: grey;}
            .cartBottom{position: absolute;top:41px;right:14px;width: 22px;height: 2px;background: grey;}
            .cartLeft{position: absolute;top:16px;left:17px;width: 2px;height: 28px;background-color: grey;transform: rotate(-25deg);}
            .top{position: absolute;top:24px;width: 38px;height: 2px;left:15px;background: grey;}
            .topTwo{position: absolute;top:17px;left: 2px;width: 10px;height: 2px;background: grey;}
            .sirclOne{position: absolute;top:43px;left:23px;background: grey;width: 8px;height: 8px;border-radius:4px ;}
            .sirclTwo{position: absolute;top: 43px;left:38px;background: grey;width: 8px;height: 8px;border-radius: 4px;}
        .between-book{position: absolute;top:530px;left:340px;width: 1050px;height: 2px;background: #cccccc;}
    </style>
</head>
<body>
    <div>
        <a href="Gare.com.html">
            <span class="garehtml"></span>
        </a>
        <h2><img src="https://github.com/iamnotapr/pictures/blob/main/gg.jpg?raw=true" width="60px" height="40px" />Gare.g</h2>

        <!--find-->
        <div>
            <form class="find_ads" action="">
                <input class="find_word" id="find_word" name="s" type="search" maxlength="200">
                <button class="find" id="find" type="sumbit"></button>
            </form>
        </div>
        <!--select-->
        <div>
            <div>
                <select class="select">
                    <option value="#">Всё</option>
                    <option value="gareg.ru/book.html">Книги</option>
                </select>
            </div>
        </div>
        <div>
        </div>
        <!--sugesstions-->
        <div class="suggestions">

                <span class="suggestionsspan"></span>
                <p>Предложения</p>

            <a href="#" class="giftcards">
                <span class="giftcardsSpan"></span>
                <p class="giftcardsWord">Подарочные карты</p>
            </a>
        </div>
    </div>
    <div>
        <!--cart-->
        <div id="shopping"></div>             
        <span class="curcl">
            <div class="cartOne"></div>
            <div class="cartBottom"></div>
            <div class="cartLeft"></div>
            <div class="top"></div>
            <div class="topTwo"></div>
            <div class="sirclOne"></div>
            <div class="sirclTwo"></div>
        </span>
    </div>

    <div class="product">
        <div id="cartHeader"></div>
        <div id="products"></div>
        <div class="between-book"></div>
    </div>
        <script>
            document.querySelector(".select").onchange = function () {
                location.assign(this.value);
            }
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://gareg.ru/JavaScript/localstorage.js"></script>
        <script src="https://gareg.ru/JavaScript/root.js"></script>
       <!-- <script src="JavaScript/cart.js"></script>-->
        <script src="https://gareg.ru//JavaScript/product.js"></script>
        <script src="https://gareg.ru/JavaScript/shoping.js"></script>
        <script src="https://gareg.ru/JavaScript/header.js"></script>
        <script src="https://gareg.ru/JavaScript/indexServer.js"></script>
        <script src="https://gareg.ru/JavaScript/liveSearch.js"></script>
</body>
</html>
